{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a TechNEW</title>

    <style>
        /* Contenedor del fondo */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
        }

        /* Imágenes de fondo animadas */
        .background-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: translateX(100%);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        /* Imagen activa */
        .background-slide.active {
            opacity: 1;
            transform: translateX(0);
        }

        /* Estilos del contenido */
        .content {
            position: relative;
            color: white;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            padding: 20px;
        }

        /* Botón */
        .btn-img {
            border: none;
            background: none;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }

        /* Efecto al presionar */
        .btn-img:active {
            transform: scale(0.9);
        }
    </style>

</head>
<body>

    <!-- Contenedor de imágenes de fondo -->
    <div class="background-container">
        <div class="background-slide active" style="background-image: url('{% static 'TiendaHApp/img/13.jpg' %}')"></div>
        <div class="background-slide" style="background-image: url('{% static 'TiendaHApp/img/16.jpg' %}')"></div>
        <div class="background-slide" style="background-image: url('{% static 'TiendaHApp/img/dron.png' %}')"></div>
    </div>

    <!-- Contenido principal -->
    <p></p>
    <div class="content">
        <h1>Bienvenido a TechNEW</h1>

        <!-- Botón con imagen -->
        

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const slides = document.querySelectorAll(".background-slide");
            let index = 0;

            function cambiarFondo() {
                slides.forEach(slide => slide.classList.remove("active"));
                index = (index + 1) % slides.length;
                slides[index].classList.add("active");
            }

            setInterval(cambiarFondo, 5000); // Cambia cada 5 segundos
        });
    </script>
    <button class="btn-img" onclick="window.location.href='/home/'">
        <img src="{% static 'TiendaHApp/img/boton2.png' %}" alt="Botón" width="200" height="120">
    </button>
</div>
</body>
</html>
