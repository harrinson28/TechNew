<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administracion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .azul-white {
            background-color: #16abb8;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 10px 0;
        }
    </style>
    
    
</head>
<body class="bg-light">

    <nav class=" azul-white" >
        <div class="container" >
            <a  class="navbar-brand" href={% url 'home' %}> Volver a la Tienda </a> &nbsp;&nbsp;&nbsp;&nbsp; <a  class="navbar-brand" href="#"> Panel de Administración</a>            
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Dashboard</h2>
        <p class="text-center">Bienvenido al panel de administración.</p>

        <div class="row">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Usuarios</h5>
                        <p class="card-text">Administrar usuarios.</p>
                        <a href="{% url 'administracion_users' %}" class="btn btn-primary">Ir</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Productos</h5>
                        <p class="card-text">Administrar productos.</p>
                        <a href="{% url 'administracion_productos' %}" class="btn btn-primary">Ir</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Pedidos</h5>
                        <p class="card-text">Ver pedidos recientes.</p>
                        <a href="{% url 'administracion_pedidos' %}" class="btn btn-primary">Ir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
